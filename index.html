    โปรดหมุนหน้าจอเป็นแนวนอนเพื่อประสบการณ์ที่ดีที่สุด
  </div>

  <canvas id="fireworks"></canvas>

  <!-- ใส่โค้ด JavaScript ก่อนปิด body -->
  <script>
    function checkOrientation() {
      const warning = document.getElementById('orientation-warning');
      if (window.innerHeight > window.innerWidth) {
        warning.style.display = 'block';
        alert("โปรดหมุนหน้าจอเป็นแนวนอนเพื่อประสบการณ์ที่ดีที่สุด");
      } else {
        warning.style.display = 'none';
      }
    }

    window.addEventListener('load', checkOrientation);
    window.addEventListener('resize', checkOrientation);
    window.addEventListener('orientationchange', checkOrientation);

    
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
  
function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

let particles = [];

function createFirework(x, y) {
  for (let i = 0; i < 100; i++) {
    particles.push({
      x: x,
      y: y,
      angle: Math.random() * Math.PI * 2,
      speed: Math.random() * 6 + 1,
      radius: Math.random() * 2 + 1,
      alpha: 1
    });
  }
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  particles = particles.filter(p => p.alpha > 0);

  particles.forEach(p => {
    p.x += Math.cos(p.angle) * p.speed;
    p.y += Math.sin(p.angle) * p.speed;
    p.alpha -= 0.015;

    ctx.fillStyle = `rgba(255, 160, 190, ${p.alpha})`;
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
    ctx.fill();
  });

  if (particles.length > 0) {
    requestAnimationFrame(animate);
  }
}

// ยิงพลุรัว ๆ ตอนเข้าเว็บ
let count = 0;
const burst = setInterval(() => {
  createFirework(
    Math.random() * canvas.width,
    Math.random() * canvas.height * 0.7
  );
  animate();

  count++;
  if (count > 10) clearInterval(burst); // หยุดเอง
}, 250);
  </script>
</script>
