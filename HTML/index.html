<body>
      
  <div id="orientation-warning" style="display:none; position:fixed; top:0; left:0; right:0; background:#ff4444; color:#fff; text-align:center; padding:10px; font-weight:bold; z-index:9999;">
    โปรดหมุนหน้าจอเป็นแนวนอนเพื่อประสบการณ์ที่ดีที่สุด
  </div>

  <!-- ใส่โค้ด JavaScript ก่อนปิด body -->
  <script>
    function checkOrientation() {
      const warning = document.getElementById('orientation-warning');
      if (window.innerHeight > window.innerWidth) {
        warning.style.display = 'block';
        alert("โปรดหมุนหน้าจอเป็นแนวนอนเพื่อประสบการณ์ที่ดีที่สุด");
      } else {
        warning.style.display = 'none';
      }
    }

    window.addEventListener('load', checkOrientation);
    window.addEventListener('resize', checkOrientation);
    window.addEventListener('orientationchange', checkOrientation);
  </script>
</script>

</body>
